<!-- directive -->
<!-- ngFor -->
<!-- ngIf -->
<ng-container *ngIf="language == 'tr'; else enMessage">
  <div>Merhaba</div>
</ng-container>

<ng-template #enMessage>
  <div>Hello</div>
</ng-template>

<!--  Kategori ismi 3 haneden kısa ise yazılmasın! -->
<ul *ngIf="categories">
  <ng-template ngFor let-item [ngForOf]="categories" let-i="index">
    <li *ngIf="item.name.length > 3">
      {{ item.id }} {{ item.name }} {{ item.description }}
      <button (click)="edit(i)">Edit</button>
    </li>
  </ng-template>
</ul>

<!-- Reactive Form -->
<div *ngIf="updateForm; then updadeteBlock; else addBlock"></div>
<ng-template #updadeteBlock
  ><h2>Form Update {{ categoryIdToUpdate }}</h2></ng-template
>
<ng-template #addBlock><h2>Form - Add</h2></ng-template>

<form [formGroup]="categoryAddForm" (submit)="add()">
  <p>{{ error }}</p>
  <input formControlName="name" type="text" placeholder="Enter name" />
  <input
    formControlName="description"
    type="text"
    placeholder="Enter description"
  />

  <button type="submit">{{ updateForm ? "Update" : "Add" }}</button>
</form>

<!-- ngModel Form -->
<h1>Form - Delete</h1>
Silecek olan id: {{ categoryIdToDelete }}
<div>
  <input type="text" placeholder="id" [(ngModel)]="categoryIdToDelete" />
  <button (click)="delete()">Sil</button>
</div>
